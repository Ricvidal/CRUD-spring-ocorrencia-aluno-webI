	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-sm-12">
				<div class="card mt-5">
					<h5 class="card-header">DETALHES DO ALUNO</h5>
					<div class="card-body">
						<table class="table table-success table-striped">
							<tr>
								<th>MATRÍCULA</th>
								<th>NOME</th>
								<th>ANO DE NASCIMENTO</th>
								<th>TELEFONE</th>
								<th>E-MAIL</th>
								<th>TURMA</th>
								<th>OCORRENCIAS</th>

							</tr>
							<tr>
								<td th:text="${aluno.matricula}">off-line</td>
								<td th:text="${aluno.nome}">off-line</td>
								<td th:text="${aluno.anoNascimento}">off-line</td>
								<td th:text="${aluno.telefone}">off-line</td>
								<td th:text="${aluno.email}">off-line</td>
								<td th:text="${aluno.turma}">off-line</td>
								<td><span th:text="${#lists.size(aluno.ocorrencias)}"></span></td>
							</tr>
						</table>
						<table class="table table-warning table-striped">
							<tr>
								<!-- <th>Id</th> -->
								<th>Título</th>
								<th>Descrição</th>
								<th>Data e Hora</th>
								<th>Status</th>

							</tr>

							<tr th:each="ocorrencia: ${aluno.ocorrencias}" th:object="${ocorrencia}">

								<!-- <td th:text="${ocorrencia.id}">off-line</td> -->
								<td th:text="${ocorrencia.titulo}">off-line</td>
								<td th:text="${ocorrencia.descricao}">off-line</td>
								<td th:text="*{#calendars.format(dataHora,'dd MM yy HH:mm')}">off-line</td>
								<td th:text="${ocorrencia.status}">off-line</td>							</tr>
						</table>

						<div class="mb-2">
							<a th:href="@{/aluno}" class="btn btn-primary">Listar Aluno</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
