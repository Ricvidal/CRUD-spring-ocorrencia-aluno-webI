	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-sm-12">
				<div class="card mt-5">
					<h5 th:if="${turma.codigo==null}" class="card-header">Criar nova turma</h5>
					<h5 th:unless="${turma.codigo==null}" class="card-header">Editar turma</h5>
					
					<div class="card-body">

						<form th:action="@{/turma}" method="post" th:object="${turma}">
						
						<input type="hidden" th:if="*{codigo}" name="edit" value="editando"> 
						
							<div class="form-group">
								<label for="codigo">Código</label> <input type="text"
									id="codigo" name="codigo" th:field="*{codigo}"
									placeholder="NOMEANOPERIODO" class="form-control" /> <label
									for="nome">Nome</label> <input type="text" id="nome"
									name="nome" th:field="*{nome}" placeholder="nome"
									class="form-control" /> <label for="ano">Ano</label> <input
									type="text" id="ano" name="ano" th:field="*{ano}"
									placeholder="1932" class="form-control" /> <label
									for="periodo">Período</label> <input type="text" id="periodo"
									name="periodo" th:field="*{periodo}" placeholder="1 ou 2"
									class="form-control" />

								<div class="mt-2">
									<button th:unless="${turma.codigo}" type="submit" class="btn btn-primary">Salvar</button>
									<button th:if="${turma.codigo}" type="submit" class="btn btn-primary">Atualizar</button>
								</div>
							</div>
						</form>
						<!-- <span th:text="${novaTurma}"></span> -->

					</div>
				</div>
			</div>
		</div>
	</div>
