	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-sm-12">
				<div class="card mt-5">
					<h5 class="card-header">DETALHES DA TURMA</h5>
					<div class="card-body">
						<table class="table table-success table-striped">
							<tr>
								<th>NOME</th>
								<th>CÓDIGO</th>
								<th>ANO</th>
								<th>PERÍODO</th>
								<th>ALUNOS</th>

							</tr>
							<tr>
								<td th:text="${turma.nome}">off-line</td>
								<td th:text="${turma.codigo}">off-line</td>
								<td th:text="${turma.ano}">off-line</td>
								<td th:text="${turma.periodo}">off-line</td>
								<td><span th:text="${#lists.size(turma.alunos)}"></span></td>
							</tr>
							</table>
							<table class="table table-warning table-striped">
							<tr>
								<th>Nome do Aluno</th>
								<th>Matrícula</th>
								<th>Ano de nascimento</th>
								<th>Telefone</th>
								<th>E-mail</th>
								<!--Só será mostrado em "show-aluno"<th>Ocorrência</th>-->

							</tr>
							<tr th:each="aluno: ${turma.alunos}">	
								
										<td th:text="${aluno.nome}">off-line</td>
										<td th:text="${aluno.matricula}">off-line</td>
										<td th:text="${aluno.anoNascimento}">off-line</td>
										<td th:text="${aluno.telefone}">off-line</td>
										<td th:text="${aluno.email}">off-line</td>
										<!--Só será mostrado em "show-aluno" <td th:text="${aluno.ocorrencia.id}">off-line</td> -->
							</tr>
						</table>

						<div class="mb-2">
							<a th:href="@{/turma}" class="btn btn-primary">Listar Turma</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
